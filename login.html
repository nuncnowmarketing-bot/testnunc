<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nunc · log in</title>
<link rel="stylesheet" href="./assets/app.css">
 <style>
  main{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .login{
    width:100%;
    max-width:420px;
    background:var(--panel);
    border:1px solid var(--hair);
    border-radius:18px;
    padding:36px 34px 40px;
  }

  .login h1{
    margin:0 0 6px;
    font-size:28px;
    font-weight:600;
  }

  .sub{
    font-size:14px;
    color:var(--muted);
    margin-bottom:28px;
    line-height:1.4;
  }

  .field{
    display:flex;
    flex-direction:column;
    gap:6px;
    margin-bottom:18px;
  }

  label{
    font-size:14px;
    color:var(--muted);
  }

  input{
    background:transparent;
    border:1px solid var(--hair);
    border-radius:12px;
    padding:12px 14px;
    color:var(--text);
    font-family:inherit;
    font-size:16px;
  }

  input:focus{
    outline:none;
    border-color:var(--text);
  }

  .actions{
    margin-top:26px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  button{
    padding:12px 16px;
    border-radius:999px;
    border:1px solid var(--hair);
    background:var(--pill);
    color:var(--text);
    font-family:inherit;
    font-size:16px;
    cursor:pointer;
  }

  button:hover{ background:var(--pillHover); }

  .alt{
    text-align:center;
    font-size:13px;
    color:var(--muted);
  }
</style>
  <script src="./assets/app.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="nav">
        <a class="logo" href="index.html">nunc</a>
        <div class="nav-actions">
          <a class="pill" href="index.html">leaderboard</a>
          <a class="pill" href="explore.html">explore</a>
          <a class="pill" href="post.html">post</a>
          <a class="pill" href="login.html">log in</a>
        </div>
      </div>
    </header>

    <main>
      <section class="login">
        <h1>Log in</h1>
        <div class="sub">
          Identity is optional. Conviction is not.
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@domain.com">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="••••••••">
        </div>

        <div class="actions">
          <button>Continue</button>
          <div class="alt">
            No account · create one
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="foot">
        <div>© nunc</div>
        <div>terms · transparency · ledger</div>
      </div>
    </footer>
  </div>
</body>
</html>
