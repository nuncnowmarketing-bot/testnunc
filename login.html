<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nunc · log in</title>

  <style>
    :root{
      --bg:#121212;
      --panel:#161616;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.70);
      --hair:rgba(255,255,255,0.12);
      --pill:rgba(255,255,255,0.06);
      --pillHover:rgba(255,255,255,0.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Garamond,"EB Garamond","Cormorant Garamond","Times New Roman",serif;
      letter-spacing:0.2px;
    }

    a{color:inherit;text-decoration:none}

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    header{
      position:sticky;
      top:0;
      background:rgba(18,18,18,0.94);
      border-bottom:1px solid var(--hair);
    }

    .nav{
      max-width:1080px;
      margin:0 auto;
      padding:18px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:30px;
      font-weight:600;
    }

    .nav-actions{
      display:flex;
      gap:10px;
    }

    .pill{
      padding:8px 14px;
      border:1px solid var(--hair);
      border-radius:999px;
      background:var(--pill);
      font-size:14px;
      font-family:inherit;
    }

    .pill:hover{background:var(--pillHover)}

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .login{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border:1px solid var(--hair);
      border-radius:18px;
      padding:36px 34px 40px;
    }

    .login h1{
      margin:0 0 6px;
      font-size:28px;
      font-weight:600;
    }

    .sub{
      font-size:14px;
      color:var(--muted);
      margin-bottom:28px;
      line-height:1.4;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:18px;
    }

    label{
      font-size:14px;
      color:var(--muted);
    }

    input{
      background:transparent;
      border:1px solid var(--hair);
      border-radius:12px;
      padding:12px 14px;
      color:var(--text);
      font-family:inherit;
      font-size:16px;
    }

    input:focus{
      outline:none;
      border-color:var(--text);
    }

    .actions{
      margin-top:26px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    button{
      padding:12px 16px;
      border-radius:999px;
      border:1px solid var(--hair);
      background:var(--pill);
      color:var(--text);
      font-family:inherit;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:var(--pillHover);
    }

    .alt{
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    footer{
      border-top:1px solid var(--hair);
      background:var(--panel);
    }

    .foot{
      max-width:1080px;
      margin:0 auto;
      padding:20px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="nav">
        <a class="logo" href="leaderboard.html">nunc</a>
        <div class="nav-actions">
          <a class="pill" href="leaderboard.html">leaderboard</a>
          <a class="pill" href="map.html">map</a>
          <a class="pill" href="post.html">post</a>
          <a class="pill" href="login.html">log in</a>
        </div>
      </div>
    </header>

    <main>
      <section class="login">
        <h1>Log in</h1>
        <div class="sub">
          Identity is optional. Conviction is not.
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@domain.com">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="••••••••">
        </div>

        <div class="actions">
          <button>Continue</button>
          <div class="alt">
            No account · create one
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="foot">
        <div>© nunc</div>
        <div>terms · transparency · ledger</div>
      </div>
    </footer>
  </div>
</body>
</html>
